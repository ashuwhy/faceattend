<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Face Recognised Attendance Ahhh</title>
      <!--bootstrap cdn link-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
         sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!--google font link-->
      <!--include style.css here-->
      <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="../static/index-styles.css">
      <link href="../static/style.css" , rel="stylesheet">
   </head>
   <body>
      <div class="container-fluid">
         <!--below row is for navbar-->
         <div class="row">
            <div class="container">
               <header class="header">
                  <div class="header-flex">
                     <a class="navbar-brand" href="#">
                     <img class="logo" src="../static/images/iitkgp_logo_white.png" width="30" height="50" alt="logo">
                     </a>
                     <span class="navbar-text">
                     IIT KGP FaceAttend
                     </span>
                     <button class="admbtn">Admin</button>
                  </div>
               </header>
            </div>
         </div>
         <!--below row is the body of the website-->
         <div class="row content">
            <p class="text-end">{{mess}}</p>
            <div class="col">
               <div class="takeattend">
                  <h2>Today's Attendance</h2>
                  <a href="/start">
                    <button id="Abutton" type="submit" class="btn btn-outline-primary">Take Attendance</button>
                  </a>
                </div>
                
               <table style="background-color: white;">
                  <tr>
                     <td><b>S No</b></td>
                     <td><b>Name</b></td>
                     <td><b>ID</b></td>
                     <td><b>Time</b></td>
                  </tr>
                  {% if l %}
                  {% for i in range(l) %}
                  <tr>
                     <td>{{ i+1 }}</td>
                     <td>{{ names[i] }}</td>
                     <td>{{ rolls[i] }}</td>
                     <td>{{ times[i] }}</td>
                  </tr>
                  {% endfor %}
                  {% endif %}
               </table>
            </div>
            <div class="col">
               <div class="row">
                  <div class="col">
                     <form action='/add' method="POST" enctype="multipart/form-data">
                        <h2 class="newusr">
                           Add New User
                        </h2>
                        <div class="new-user-input">
                           <label><h5>Enter New User Name:</h5></label><br>
                           <input type="text" id="newusername" name="newusername">
                         </div>                         
                         <div class="new-user-id-input">
                           <label><h5>Enter New User Id:</h5></label><br>
                           <input type="text" id="newusereid" name="newuserid">
                         </div>
                         
                         <div class="add-button">
                           <button id="add" type="submit" class="btn btn-outline-primary">
                             Add
                           </button>
                         </div>
                        <br>
                        <!-- <a href="">Add multiple users</a> -->
                        <br>
                        <h5 class="database"><code>Total Users in Database: {{totalreg}}</code></h5>
                     </form>
                  </div>
                  <!--<h1>New User Registration box</h1>-->
               </div>
            </div>
         </div>
         <!--footer-->
         <div class="container-fluid">
            <footer class="">
               <div class="">
                  <span class="">DIY Group B6 Â©2023</span>
               </div>
            </footer>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
         integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
         integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
         crossorigin="anonymous"></script>
   </body>
</html>
